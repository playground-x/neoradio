<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoRadio - Live Stream</title>

    <!-- Resource hints for faster loading -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://d3d4yli4hf5bmh.cloudfront.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://d3d4yli4hf5bmh.cloudfront.net" crossorigin>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/radio.css') }}">
    <!-- Defer HLS.js to prevent render blocking, use specific version for cache stability -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>NeoRadio</h1>
        <p class="subtitle">Live HLS Stream</p>
    </div>

    <div class="player-container">
        <div class="player">
            <div class="status" id="status">Ready to play</div>

            <audio id="audio" preload="none"></audio>

            <div class="now-playing">
                <h3>Now Playing</h3>
                <div class="track-display">
                    <img id="albumArt" class="album-art" src="https://d3d4yli4hf5bmh.cloudfront.net/cover.jpg" alt="Album Art">
                    <div class="track-info">
                        <div class="track-title" id="trackTitle">Waiting for track info...</div>
                        <div class="track-artist" id="trackArtist">-</div>
                        <div class="track-details">
                            <span id="trackAlbum">-</span>
                            <span id="trackYear">-</span>
                        </div>
                        <div class="rating-section">
                            <button id="thumbsUpBtn" class="rating-btn thumbs-up" onclick="rateSong(1)" title="Thumbs Up">
                                üëç <span id="thumbsUpCount">0</span>
                            </button>
                            <button id="thumbsDownBtn" class="rating-btn thumbs-down" onclick="rateSong(-1)" title="Thumbs Down">
                                üëé <span id="thumbsDownCount">0</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="playBtn" onclick="playStream()">‚ñ∂ Play</button>
                <button id="stopBtn" class="stop" onclick="stopStream()" disabled>‚ñ† Stop</button>
            </div>

            <div class="volume-control">
                <div class="volume-label">Volume: <span id="volumeValue">100</span>%</div>
                <input type="range" id="volume" min="0" max="100" value="100" oninput="changeVolume(this.value)">
            </div>

            <div class="visualizer" id="visualizer"></div>

            <div class="info">
                <div class="info-row">
                    <span class="info-label">Stream URL:</span>
                    <span>live.m3u8</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Format:</span>
                    <span>HLS (Lossless)</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span id="connectionStatus">Disconnected</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Codec:</span>
                    <span id="audioCodec">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Sample Rate:</span>
                    <span id="sampleRate">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Bitrate:</span>
                    <span id="bitrate">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Channels:</span>
                    <span id="channels">-</span>
                </div>
            </div>
        </div>

        <div class="history">
            <h3>Track History</h3>
            <div id="trackHistory">
                <div class="empty-history">No track history yet. Start playing to see recent tracks.</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/radio.js') }}"></script>
</body>
</html>
