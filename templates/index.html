<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoRadio - Local Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #5568d3;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .list-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .list-item h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .list-item p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        #usersList, #postsList {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NeoRadio</h1>
            <p class="subtitle">Local Development Environment</p>
            <p>Flask + SQLite</p>
        </header>

        <div class="dashboard">
            <div class="card">
                <h2>Create User</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" required>
                    </div>
                    <button type="submit">Create User</button>
                    <div class="status" id="userStatus"></div>
                </form>
            </div>

            <div class="card">
                <h2>Create Post</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="postUserId">User ID</label>
                        <input type="number" id="postUserId" required>
                    </div>
                    <div class="form-group">
                        <label for="postTitle">Title</label>
                        <input type="text" id="postTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="postContent">Content</label>
                        <textarea id="postContent" required></textarea>
                    </div>
                    <button type="submit">Create Post</button>
                    <div class="status" id="postStatus"></div>
                </form>
            </div>

            <div class="card">
                <h2>Users</h2>
                <div id="usersList">
                    <div class="empty-state">Loading users...</div>
                </div>
            </div>

            <div class="card">
                <h2>Posts</h2>
                <div id="postsList">
                    <div class="empty-state">Loading posts...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                const usersList = document.getElementById('usersList');

                if (users.length === 0) {
                    usersList.innerHTML = '<div class="empty-state">No users yet. Create one above!</div>';
                } else {
                    usersList.innerHTML = users.map(user => `
                        <div class="list-item">
                            <h3>${user.name}</h3>
                            <p>ID: ${user.id} | Email: ${user.email}</p>
                            <p>Created: ${new Date(user.created_at).toLocaleString()}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                const postsList = document.getElementById('postsList');

                if (posts.length === 0) {
                    postsList.innerHTML = '<div class="empty-state">No posts yet. Create one above!</div>';
                } else {
                    postsList.innerHTML = posts.map(post => `
                        <div class="list-item">
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <p>By: ${post.author_name || 'Unknown'} | ${new Date(post.created_at).toLocaleString()}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Create user
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('userStatus');

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('userName').value,
                        email: document.getElementById('userEmail').value
                    })
                });

                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = 'User created successfully!';
                    e.target.reset();
                    loadUsers();
                } else {
                    status.className = 'status error';
                    status.textContent = 'Error creating user';
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'Error: ' + error.message;
            }

            setTimeout(() => {
                status.className = 'status';
            }, 3000);
        });

        // Create post
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('postStatus');

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: parseInt(document.getElementById('postUserId').value),
                        title: document.getElementById('postTitle').value,
                        content: document.getElementById('postContent').value
                    })
                });

                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = 'Post created successfully!';
                    e.target.reset();
                    loadPosts();
                } else {
                    status.className = 'status error';
                    status.textContent = 'Error creating post';
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'Error: ' + error.message;
            }

            setTimeout(() => {
                status.className = 'status';
            }, 3000);
        });

        // Initial load
        loadUsers();
        loadPosts();

        // Refresh every 5 seconds
        setInterval(() => {
            loadUsers();
            loadPosts();
        }, 5000);
    </script>
</body>
</html>
